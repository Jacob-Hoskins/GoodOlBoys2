<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Good Ol' Boys</title>
  </head>
  <body>
    <main>
      <div class="left-flex">
        <img src="../img/testFinal.png" alt="image logo" class="logo-img" />
      </div>
      <div class="right-flex">
        <div class="flex-seperator">
          <div class="card-container-left">
            <div class="card card-orange">
              <p>Why remodel?</p>
            </div>
            <div class="card card-black">
              <p>What we do</p>
            </div>
          </div>
          <div class="card-conainer-right">
            <div class="card card-black">
              <p>Contact us</p>
            </div>
            <div class="card card-orange">
              <p>About us</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
